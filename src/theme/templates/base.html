<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width" />

    <title>{% block title %}{{ SITENAME }}{%endblock%}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700|Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic|Roboto+Slab:400,700,300,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ SITEURL }}/assets/css/app.css" />
</head>

<body>

<div class="off-canvas-wrapper">
    <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
        <div class="off-canvas position-left" id="off-canvas-panel" data-position="left" data-off-canvas>
            <button class="close-button" aria-label="Close menu" type="button" data-close>
                <span aria-hidden="true">&times;</span>
            </button>

            <ul class="vertical menu site-menu">
                <li><a class="button" href="https://github.com/averagehuman">Github</a></li>
                <li><a class="button" href="/about">About</a></li>
            </ul>

            <div class="site-info">
                <p>
                    Powered by <a href="http://blog.getpelican.com/">Pelican</a> and <a href="http://foundation.zurb.com/sites/docs/">ZURB Foundation</a>.
                </p>
            </div>
        </div>
        <div class="off-canvas-content" data-off-canvas-content>
            <header class="site-header">
                <div class="row">
                    <div class="small-4 columns">
                        <h1 class="brand"><a href="/">*args<span class="brand-secondary"> **kwargs</span></a></h1>
                    </div>
                    <div class="small-8 columns text-right">
                        <div class="secondary button-group right site-menu">
                            <a class="button" href="/"><i class="fa fa-home"></i></a>
                            <a class="button" data-toggle="off-canvas-panel"><i class="fa fa-bars"></i></a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Page Content and Sidebar -->
            <div class="site-content">
                {% block document %}
                <div class="row column">
                    {% block preamble %}
                    {% endblock %}
                    {% block content %}{% endblock %}
                </div>
                {% endblock %}
            </div>
            <!-- End Main -->

            <!-- Footer -->
            <footer class="footer">
                <div class="row column">
                    <p>&copy; Gerard Flanagan 2016. All Rights Reserved.</p>
                </div>
            </footer>

        </div> <!-- off-canvas-content -->
    </div> <!-- inner-wrap -->
</div> <!-- off-canvas-wrap -->

<script type="text/javascript" src="{{SITEURL}}/assets/js/app.js"></script>
</body>
</html>
